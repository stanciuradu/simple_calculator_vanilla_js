<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="bg-info">
    <!-- containerul in boostrapt muta totul in mijloc -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- partea de title care este ca un card, potizitionat pe centru cu margin-top-5px -->
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">
              <i class="fas fa-calculator fa-1x"></i> |Simple calculator
            </h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mb-4">
                  <span class="input-group-text">Number</i></span>
                  <input
                    type="number"
                    class="form-control"
                    id="percentage"
                    placeholder="Enter the number"
                  />
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text">Number</span>
                  <input
                    type="number"
                    class="form-control"
                    id="number"
                    placeholder="Enter the number"
                  />
                </div>

                <div class="input-group">
                  <span class="input-group-text">Base</span>
                  <input
                    type="number"
                    class="form-control"
                    id="base"
                    placeholder="Enter the base of number"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="input-group mt-4">
                  <span class="input-group-text">Exponent</span> 
                  <input
                    type="number"
                    class="form-control"
                    id="exponent"
                    placeholder="Enter the exponent of number"
                  />
                </div>
              </div>

              <div class="form-group mt-4">
                <input
                  type="submit"
                  value="calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>

            <!-- Loader simbol -->
            <!-- Rezultate -->
            <!-- <div id="loading">
                <img src="./img/loading.gif" alt="">
            </div> -->

            <div id="results pt-4">
              <h5 class="mt-3">Results</h5>
              <div class="form-group mt-2">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-superscript"></i></span>
                  <input
                    type="number"
                    class="form-control"
                    id="power-number"
                    disabled
                  />
                </div>

                <div class="input-group mt-2">
                  <span class="input-group-text">
                    <img src="./images/square-root-of-x-mathematical-signs.png" alt="">
                  </span>
                  <input
                    type="number"
                    class="form-control"
                    id="radical-number"
                    disabled
                  />
                </div>

                <div class="input-group mt-2">
                  <span class="input-group-text"> <i class="fal fa-percent fa-1x"></i></span>
                  <input
                    type="number"
                    class="form-control"
                    id="percentage-number"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
